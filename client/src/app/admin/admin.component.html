<div class="center">

  <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="startDate" type="text"[matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="ngx-timepicker-field-example">
      <ngx-timepicker-field [defaultTime]="'10:00 '" [format]="24" [(ngModel)]="startTime"></ngx-timepicker-field>
    </div>

    <mat-form-field>
      <mat-label>Choose Auction</mat-label>
      <mat-select [(ngModel)]="auction">
        <mat-option *ngFor="let auction of auctions" [value]="auction.value">
          {{auction.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="changeStartTime()">Change</button>

</div>
