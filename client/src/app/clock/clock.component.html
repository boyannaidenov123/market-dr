<circle-progress
  [percent]="progress"
  [radius]="200"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="10"
  [space] = "-10"
  [outerStrokeColor]="'#4882c2'"
  [innerStrokeColor]="'#e7e8ea'"
  [titleFontSize]= "24"
  [unitsFontSize]= "24"
  [showSubtitle] = "false"
  [animation]="true"
  [animationDuration]="300"
  [startFromZero]="false"
  [backgroundGradient]= "true"
  [clockwise]= "true"
  [backgroundGradientStopColor]= "'#6dafda'"
></circle-progress>

<div>
  <button mat-raised-button color="primary">Buy</button>
</div>
