<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Containers Column -->
        <ng-container matColumnDef="containers">
            <th mat-header-cell *matHeaderCellDef> containers </th>
            <td mat-cell *matCellDef="let element"> {{element.containers}} </td>
        </ng-container>

        <!-- Items Column -->
        <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef> items </th>
            <td mat-cell *matCellDef="let element"> {{element.itemsInContainer}} </td>
        </ng-container>

        <!-- height Column -->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> height </th>
            <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <!-- weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
        [length]="totalProducts"
        [pageSize]="productsPerPage"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onChangePage($event)"
    ></mat-paginator>
</div>
