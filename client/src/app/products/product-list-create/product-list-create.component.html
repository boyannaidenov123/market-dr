<mat-accordion multi="true">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            Add new order
        </mat-expansion-panel-header>
        <mat-card>
            <form [formGroup]="form" (submit)="onSaveProduct()">
                <mat-form-field>
                    <mat-label>Select flower</mat-label>
                    <mat-select formControlName="name">
                        <mat-option *ngFor="let flower of flowers" [value]="flower.value">{{flower.value}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" formControlName="type" placeholder="Type ">
                    <mat-error *ngIf="form.get('type').invalid">This field is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="1" formControlName="containers" placeholder="Containers">
                    <mat-error *ngIf="form.get('containers').invalid">This field is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="1" formControlName="items" placeholder="Items">
                    <mat-error *ngIf="form.get('items').invalid">This field is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="1" formControlName="height" placeholder="Height">
                    <mat-error *ngIf="form.get('height').invalid">This field is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" min="1" formControlName="weight" placeholder="Weight">
                    <mat-error *ngIf="form.get('weight').invalid">This field is required.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="price" min="1" formControlName="price" placeholder="Price">
                    <mat-error *ngIf="form.get('price').invalid">This field is required.</mat-error>
                </mat-form-field>
                <button mat-raised-button color="accent" type="submit">
                    Save Product
                </button>
            </form>
        </mat-card>
    </mat-expansion-panel>
</mat-accordion>
<mat-radio-group aria-label="Select an option" [(ngModel)]="selected" (change)="radioChange($event)">
    <mat-radio-button value="1">All</mat-radio-button>
    <mat-radio-button value="2">Yours</mat-radio-button>
</mat-radio-group>
